<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>MyCodeBlog</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="style/styleCss.css"/>-->
	<!-- Include stylesheet -->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
				</ol>
			</nav>
			<div>

				<form th:object="${postModel}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Título *" name="title" th:field="*{title}">
						<em><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="error text-danger fw-bold"></span></em>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Autor *" name="author"
							th:field="*{author}">
						<em><span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
								class="error text-danger fw-bold"></span></em>
					</div>

					<textarea id="summernote" type="text" class="form-control" placeholder="Texto *" name="text"
						th:field="*{text}"></textarea>
					<em><span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"
							class="error text-danger fw-bold"></span></em>

					<small class="form-text text-muted">(*) Campos obrigatórios</small>

					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
					<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>

				</form>
			</div>
		</div>
	</section>

	<script>

		$('#summernote').summernote({
			placeholder: 'Texto *',
			tabsize: 2,
			height: 300
		});
	</script>

</body>

</html>
