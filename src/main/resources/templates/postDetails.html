<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>MyCodeBlog</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>


			<div>
				<a th:href="@{/edit/{id} (id=${post.id})}" class="btn btn-outline-success">Editar <span
						class="sr-only">(current)</span></a>
				<a th:href="@{/delete/{id} (id=${post.id})}" class="btn btn-sm btn-outline-danger">Delete <span
						class="sr-only">(current)</span></a>
			</div>


		</nav>

	</header>

	<main>
		<div class="container" style="width: 60%;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>
			<article>
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span
						th:text="${post.title}"></span></h1>
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i>
					<span th:text="${post.author}"></span>
					<br>
					<i class="material-icons">date_range</i>
					<span th:text="${post.date}"></span>
				</p>
				<section>
					<p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p>
				</section>
			</article>
		</div>
	</main>

</body>

</html>
